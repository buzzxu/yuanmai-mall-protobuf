syntax = "proto3";
package yuanmai.mall.protobuf.express;

option java_package = "com.yuanmai.protobuf.mall.express";
option java_multiple_files = true;
option go_package = "github.com/buzzxu/yuanmai-mall-protobuf-go;express";

// 快递状态
enum ExpressState {
    //未发货
    UNSHIPPED = 0;
    //已发货
    SHIPPED = 1;
    //在途中
    ONWAY = 2;
    //签收
    SIGNED = 3;
    //问题件
    PROBLEMS = 4;
    //未知
    UNKNOWS =5;
}